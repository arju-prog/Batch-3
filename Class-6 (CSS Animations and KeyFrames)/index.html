<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>

    <style>
        button{
            background-color: #0f0;
            width: 100px;
            padding: 15px;
            transition-duration: 2s ;
        }

        button:hover{
            background-color: red;
            color: white;
            width: 200px;
        }
    </style>
</head>
<body>



    <div class="container">
        <button>Click Here</button>
    </div>



    
</body>
</html>
