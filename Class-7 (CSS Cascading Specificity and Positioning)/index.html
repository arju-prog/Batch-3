<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cascading and Specificity</title>

    <style>

         #h_1{
           color: magenta;
         }

        .heading1.header{
            color: yellow;
        }

        h1{
            color:coral !important;
        }
       

       
    </style>
</head>
<body>

    <h1 style="color: red;"  id="h_1" class="heading1 header">I am heading 1</h1>




    
</body>
</html>
